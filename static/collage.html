<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">

        <title>Avatar History</title>

        <meta name="theme-color" content="#949CA4">

        <meta property="og:type" content="website">

        <meta property="og:title" content="Avatar History">

        <meta property="og:image" content="{{avatar}}">

        {% endfor %}

        </div>

</html>
