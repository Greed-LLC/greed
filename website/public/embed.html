<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Greed Discord Bot - Embed Builder">
    <meta property="og:title" content="Greed - Embed Builder">
    <meta property="og:description" content="Create custom Discord embeds with Greed">
    <meta property="og:image" content="https://cdn.discordapp.com/avatars/1149535834756874250/9ca0c317bf5f4f56488b8839b743c1b3.png">
    <title>Greed Embed Builder</title>
    <style>
        :root {
            --bg-primary: #181818;
            --bg-secondary: #202020;
            --bg-embed: #2f3136;
            --accent: #1e90ff;
            --text: #eaeaea;
            --border: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            width: min(90%, 1200px);
            padding: 2rem;
        }

        .controls {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .preview {
            background: var(--bg-embed);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
        }

        button {
            background: var(--bg-secondary);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            place-items: center;
        }

        .modal.active {
            display: grid;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            width: min(90%, 500px);
        }

        input, textarea {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem;
            border-radius: 6px;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button onclick="openEditor('title')">Edit Title</button>
            <button onclick="openEditor('description')">Edit Description</button>
            <button onclick="openEditor('image')">Edit Image</button>
            <button onclick="openEditor('thumbnail')">Edit Thumbnail</button>
            <button onclick="copyEmbed()">Copy Embed Code</button>
            <button onclick="clearEmbed()">Clear All</button>
        </div>
        <div class="preview" id="preview">
            <em>Preview your embed here</em>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">Edit Field</h2>
            <div id="modal-input"></div>
            <button onclick="saveChanges()">Save</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        const embedData = {};
        let currentField = '';

        function openEditor(field) {
            currentField = field;
            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            const inputArea = document.getElementById('modal-input');
            
            title.textContent = `Edit ${field.charAt(0).toUpperCase() + field.slice(1)}`;
            inputArea.innerHTML = field === 'description' 
                ? `<textarea id="field-input">${embedData[field] || ''}</textarea>`
                : `<input type="text" id="field-input" value="${embedData[field] || ''}">`;
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function saveChanges() {
            const value = document.getElementById('field-input').value;
            if (value) {
                embedData[currentField] = value;
            } else {
                delete embedData[currentField];
            }
            updatePreview();
            closeModal();
        }

        function updatePreview() {
            const preview = document.getElementById('preview');
            if (Object.keys(embedData).length === 0) {
                preview.innerHTML = '<em>Preview your embed here</em>';
                return;
            }

            let html = '';
            if (embedData.title) html += `<h3>${embedData.title}</h3>`;
            if (embedData.description) html += `<p>${embedData.description}</p>`;
            if (embedData.image) html += `<img src="${embedData.image}" style="max-width:100%">`;
            if (embedData.thumbnail) html += `<img src="${embedData.thumbnail}" style="width:80px;height:80px;object-fit:cover">`;
            
            preview.innerHTML = html;
        }

        function copyEmbed() {
            const code = Object.entries(embedData)
                .map(([key, value]) => `{${key}: ${value}}`)
                .join('$v');
            navigator.clipboard.writeText(code);
            alert('Embed code copied!');
        }

        function clearEmbed() {
            Object.keys(embedData).forEach(key => delete embedData[key]);
            updatePreview();
        }

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });
    </script>
</body>
</html>
