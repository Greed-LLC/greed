<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greed - Discord Bot</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="The best multi-purpose bot watching over 19k+ guilds & 1.5mil+ users.">
    <meta name="keywords" content="Discord, bot, automation, commands, Greed">
    
    <!-- Open Graph / Social Tags -->
    <meta property="og:title" content="Greed - Discord Bot">
    <meta property="og:description" content="The best multi-purpose bot watching over 19k+ guilds & 1.5mil+ users.">
    <meta property="og:image" content="https://cdn.discordapp.com/avatars/1149535834756874250/b041500cefbb37f6e610dfb39d79005b.png?size=1024">
    
    <!-- Resources -->
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #000000;
            --secondary-bg: #181818;
            --accent-color: #1e90ff;
            --text-color: #ffffff;
            --button-bg: rgba(0, 0, 0, 0.8);
            --button-hover: #333333;
        }

        body {
            background: linear-gradient(45deg, var(--primary-bg), var(--secondary-bg), var(--primary-bg));
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        .logo-animation {
            width: 250px;
            height: 250px;
            animation: logoMovement 2s ease-out forwards;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-button {
            background: var(--button-bg);
            color: var(--text-color);
            padding: 1rem;
            border-radius: 12px;
            border: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            font-weight: 600;
        }

        .action-button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .avatar-section {
            display: none;
            padding: 2rem;
            background: var(--button-bg);
            border-radius: 12px;
            margin-top: 2rem;
        }

        #avatars-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .avatar-img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .avatar-img:hover {
            transform: scale(1.05);
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes logoMovement {
            from { transform: translateY(100%) scale(0.5); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .button-grid { grid-template-columns: repeat(2, 1fr); }
            .logo-animation { width: 150px; height: 150px; }
        }

        @media (max-width: 480px) {
            .button-grid { grid-template-columns: 1fr; }
            .logo-animation { width: 150px; height: 150px; }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <img src="https://cdn.discordapp.com/avatars/1149535834756874250/6096b3d15e9fe2b56527634aed059acd.png?size=1024" 
             alt="Greed Bot Logo" 
             class="logo-animation mx-auto mb-8">
        
        <div class="text-white mb-8 opacity-0 transition-opacity duration-1000" id="bot-description">
            <p>The best multi-purpose bot watching over 19k+ guilds & 1.5mil+ users.</p>
        </div>

        <div class="button-grid">
            <a href="commands" class="action-button">
                <i class="fa-solid fa-terminal"></i> Commands
            </a>
            <a href="https://discord.gg/pomice" class="action-button">
                <i class="fab fa-discord"></i> Discord
            </a>
            <a href="https://discord.com/oauth2/authorize?client_id=1149535834756874250&scope=bot+applications.commands&permissions=8" 
               class="action-button">
                <i class="fa-solid fa-plus"></i> Invite
            </a>
            <button id="avatar-history-btn" class="action-button">
                <i class="fa-regular fa-user"></i> Avatars
            </button>
        </div>

        <div class="avatar-section" id="avatar-section">
            <input type="text" 
                   id="user-id-input" 
                   placeholder="Enter user ID to fetch avatars"
                   class="w-full p-3 mb-4 rounded-lg bg-gray-800 text-white">
            <button onclick="fetchAvatars()" class="action-button w-full">
                Search Avatars
            </button>
            <div id="avatars-list"></div>
        </div>
    </div>

    <script>
        // Show description with fade-in effect
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('bot-description').classList.add('opacity-100');
            }, 2000);
        };

        // Avatar history functionality
        document.getElementById('avatar-history-btn').addEventListener('click', () => {
            const section = document.getElementById('avatar-section');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        });

        async function fetchAvatars() {
            const userId = document.getElementById('user-id-input').value;
            if (!userId) {
                alert('Please enter a valid user ID');
                return;
            }

            try {
                const response = await fetch(`https://cdn.greed.wtf/avatars/${userId}`);
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                const avatarsContainer = document.getElementById('avatars-list');
                avatarsContainer.innerHTML = '';

                const images = doc.querySelectorAll('.gallery img');
                if (images.length === 0) {
                    avatarsContainer.innerHTML = '<p class="text-white">No avatars found</p>';
                    return;
                }

                images.forEach(img => {
                    const imgElement = document.createElement('img');
                    imgElement.src = img.src;
                    imgElement.alt = 'User Avatar';
                    imgElement.className = 'avatar-img';
                    avatarsContainer.appendChild(imgElement);
                });
            } catch (error) {
                console.error(error);
                alert('Error fetching avatars. Please try again.');
            }
        }
    </script>
</body>
</html>
