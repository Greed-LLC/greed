<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Existing styles with improvements */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary-color: #7e87fe;
      --background-dark: #111;
      --card-background: #222;
      --text-primary: #fff;
      --text-secondary: #ccc;
    }

    body {
      background: linear-gradient(135deg, #010101, #333333);
      background-size: 400% 400%;
      color: var(--text-primary);
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      animation: backgroundAnimation 15s ease infinite;
    }

    /* Improved loader with animation */
    #loader {
      position: fixed;
      inset: 0;
      background-color: var(--background-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: all 0.5s ease;
    }

    .loader-icon {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Improved header */
    .header {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-right a {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    /* Improved search bar */
    .search-bar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border-radius: 12px;
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin: 2rem auto;
    }

    .search-bar input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.2);
      color: var(--text-primary);
      font-size: 1rem;
    }

    /* Improved command cards */
    .command-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    .command-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .command-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    /* Improved category buttons */
    .category {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .category.active {
      background: var(--primary-color);
      border-color: var(--primary-color);
    }

    /* Add responsive grid */
    @media (max-width: 768px) {
      .command-cards {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      
      .header {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="loader-icon"></div>
  </div>

  <header class="header">
    <div class="header-left">
      <img src="logo.png" alt="Logo">
      <h1>Commands</h1>
    </div>
    <div class="header-right">
      <a href="/">Go Back</a>
      <a href="status">Status</a>
      <a href="https://discord.gg/pomice" style="background-color: #5865F2;">Discord</a>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search" oninput="filterCommands()">
    <i class="fas fa-search"></i>
  </div>

  <div class="command-categories-container">
    <button class="scroll-button" onclick="scrollCategories(-1)">
      <i class="fas fa-angle-left"></i>
    </button>
    <div class="command-categories" id="commandCategories">
      <div class="category" onclick="filterCommands('all')">All</div>
    </div>
    <button class="scroll-button" onclick="scrollCategories(1)">
      <i class="fas fa-angle-right"></i>
    </button>
  </div>

  <div class="command-cards" id="commandCards">
  </div>

  <script src="commands.js"></script>
  <script>
    function scrollCategories(direction) {
      const container = document.getElementById('commandCategories');
      const scrollAmount = 200;
      container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }
  </script>
</body>
</html>
