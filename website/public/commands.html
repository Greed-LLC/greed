<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Command List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary-color: #7e87fe;
      --background-dark: #111;
      --card-background: #222;
      --text-primary: #fff;
      --text-secondary: #ccc;
    }

    body {
      background: linear-gradient(135deg, #010101, #333333);
      background-size: 400% 400%;
      color: var(--text-primary);
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      animation: backgroundAnimation 15s ease infinite;
    }

    #loader {
      position: fixed;
      inset: 0;
      background-color: var(--background-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
      opacity: 1;
    }

    .loader-hidden {
      opacity: 0 !important;
      pointer-events: none;
    }

    .loader-icon {
      width: 50px;
      height: 50px;
      border: 5px solid var(--primary-color);
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .header {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .header-right a {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-left: 0.5rem;
      color: var(--text-primary);
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .header-right a:hover {
      background: var(--primary-color);
      border-color: var(--primary-color);
    }

    .search-bar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border-radius: 12px;
      padding: 0.5rem 1rem;
      max-width: 400px;
      margin: 2rem auto;
      display: flex;
      align-items: center;
    }

    .search-bar input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      background: transparent;
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
    }

    .search-bar i {
      color: var(--text-secondary);
      margin-left: 0.5rem;
    }

    .command-categories-container {
      display: flex;
      align-items: center;
      margin: 1rem auto;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 30px;
      padding: 0.5rem 1rem;
      position: relative;
      user-select: none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: grab;
    }

    .command-categories-container:active {
      cursor: grabbing;
    }

    .scroll-button {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: var(--text-primary);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
      z-index: 2;
      transition: background 0.3s, transform 0.2s;
    }

    .scroll-button:hover {
      background: var(--primary-color);
    }

    .scroll-button:active {
      transform: scale(0.95);
    }

    .command-categories {
      display: flex;
      overflow-x: auto;
      gap: 0.3rem;
      flex: 1;
      padding: 0.25rem;
      scroll-behavior: smooth;
      -ms-overflow-style: none;
      scrollbar-width: none;
      margin: 0 0.5rem;
    }

    .command-categories::-webkit-scrollbar {
      height: 8px;
    }

    .command-categories::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .command-categories::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 10px;
      transition: background 0.3s;
    }

    .command-categories::-webkit-scrollbar-thumb:hover {
      background: #5a6afe;
    }

    .category {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      font-size: 0.9rem;
      min-width: fit-content;
      transition: background 0.3s, transform 0.2s;
    }

    .category:hover:not(.active) {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .category.active {
      background: var(--primary-color);
      border-color: var(--primary-color);
      color: #fff;
      box-shadow: 0 2px 8px rgba(126, 135, 254, 0.4);
    }

    .command-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem 2rem;
    }

    .command-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      color: var(--text-primary);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

    .command-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .command-card:hover::before {
      opacity: 1;
    }

    .command-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.15);
    }

    .command-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }

    .command-description {
      margin-bottom: 1rem;
      color: var(--text-secondary);
    }

    .details {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .command-cards {
        grid-template-columns: 1fr;
      }

      .command-categories-container {
        max-width: 100%;
      }

      .scroll-button {
        width: 30px;
        height: 30px;
      }

      .category {
        padding: 0.4rem 0.8rem;
        font-size: 0.85rem;
      }
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="loader-icon"></div>
  </div>

  <header class="header">
    <div class="header-left">
      <img src="greed.gif" alt="Logo" style="height: 40px;">
      <h1 style="display: inline; margin-left: 1rem;">Commands</h1>
    </div>
    <div class="header-right">
      <a href="/">Go Back</a>
      <a href="status">Status</a>
      <a href="https://discord.gg/pomice" style="background-color: #5865F2;">Discord</a>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search">
    <i class="fas fa-search"></i>
  </div>

  <div class="command-categories-container">
    <button class="scroll-button" onclick="scrollCategories(-1)">
      <i class="fas fa-angle-left"></i>
    </button>
    <div id="commandCategories" class="command-categories"></div>
    <button class="scroll-button" onclick="scrollCategories(1)">
      <i class="fas fa-angle-right"></i>
    </button>
  </div>

  <div class="command-cards" id="commandCards"></div>

  <script src="commands.js"></script>
</body>
</html>
