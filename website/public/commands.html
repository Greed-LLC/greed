<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-icon {
      width: 100px;
      height: 100px;
      background-image: url('file (2).png');
      background-size: contain;
      background-repeat: no-repeat;
    }

    body {
      background: linear-gradient(135deg, #010101, #333333);
      background-size: 400% 400%;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      animation: backgroundAnimation 10s infinite alternate;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      align-items: center;
      margin-bottom: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-left img {
      height: 40px;
      margin-right: 10px;
    }

    .header-left h1 {
      font-size: 2rem;
      font-weight: bold;
    }

    .header-right a {
      background-color: #222;
      color: #fff;
      padding: 8px 16px;
      border-radius: 16px;
      text-decoration: none;
      font-weight: bold;
      transition: box-shadow 0.3s ease;
    }

    .header-right a:hover {
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.7), 0 0 16px rgba(255, 255, 255, 0.5);
    }





    
    .search-bar {
      position: relative;
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 10px 40px 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      outline: none;
      width: 200px;
    }

    .search-bar .fa-search {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    .command-categories-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 1200px;
      position: relative;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.3);
    }

    .scroll-button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
      transition: color 0.3s ease;
    }

    .scroll-button:hover {
      color: #fff;
    }

    .command-categories {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scroll-behavior: smooth;
      flex: 1;
      white-space: nowrap;
      padding: 10px 0;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .command-categories::-webkit-scrollbar {
      display: none;
    }

    .category {
      background-color: #060606;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .category.active, .category:hover {
      background-color: #444;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.7), 0 0 16px rgba(255, 255, 255, 0.5);
    }

    .command-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      width: 100%;
      max-width: 1200px;
    }

    .command-card {
      background-color: #222;
      border-radius: 12px;
      padding: 15px;
      width: 200px;
      transition: all 0.3s ease;
      position: relative;
      color: #ccc;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }

    .command-card:hover {
      background-color: #333;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5), 0 0 16px rgba(255, 255, 255, 0.3);
    }

    .command-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 5px;
    }

    .description {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .details {
      font-size: 0.8rem;
      color: #999;
    }

    .details span {
      display: inline-block;
      margin-top: 5px;
    }

    .copy-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #777;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .copy-icon:hover {
      color: #fff;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
      50% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }
      100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
    }


    /* Define the keyframes for the rotation */
    @keyframes spark-rotate {
      0% {
        transform: translate(-50%, -25%) rotate(-90deg);
      }
      100% {
        transform: translate(-50%, -25%) rotate(270deg);
      }
    }


  </style>
</head>
<body>
  <div id="loader">
    <div class="loader-icon"></div>
  </div>

  <header class="header">
    <div class="header-left">
      <img src="logo.png" alt="Logo">
      <h1>Commands</h1>
    </div>
    <div class="header-right">
      <a href="index.html">Go Back</a>
      <a href="#">Status</a>
      <a href="https://discord.gg/pomice" style="background-color: #5865F2;">Discord</a>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search" oninput="filterCommands()">
    <i class="fas fa-search"></i>
  </div>

  <div class="command-categories-container">
    <button class="scroll-button">
      <i class="fas fa-angle-left"></i>
    </button>
    <div class="command-categories" id="commandCategories">
      <div class="category" onclick="filterCommands('all')">All</div>
    </div>
    <button class="scroll-button">
      <i class="fas fa-angle-right"></i>
    </button>
  </div>

  <div class="command-cards" id="commandCards">
  </div>

  <script src="commands.js"></script>
</body>
</html>
